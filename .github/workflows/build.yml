name: Build and Release Tauri App

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    build:
        runs-on: windows-latest

        steps:
            # Étape 1 : Cloner le dépôt
            - name: Checkout Repository
              uses: actions/checkout@v3

            # Étape 2 : Installer Rust
            - name: Setup Rust
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            # Étape 3 : Installer Node.js
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            # Étape 4 : Installer les dépendances du projet
            - name: Install Dependencies
              run: npm install

            # Étape 5 : Construire l'application Tauri
            - name: Build Tauri App
              run: npm run tauri build

           # Étape 6 : Upload des artefacts
            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: Tauri-Build
                  path: |
                    src-tauri/target/release/bundle/msi/*.msi
                    src-tauri/target/release/bundle/nsis/*.exe

           # Étape 7 : Créer une release GitHub
            - name: Create GitHub Release
              id: create_release
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: v1.1.0
                release_name: Release v1.1.0
                draft: false
                prerelease: false
        
           # Étape 8 : Upload du fichier setup.exe à la release
            - name: Upload setup.exe to Release
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }}
                asset_path: src-tauri/target/release/bundle/nsis/*.exe
                asset_name: Livre de Cave_1.1.0_x64-setup.exe
                asset_content_type: application/octet-stream
